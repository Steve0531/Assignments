<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Drag and Drop</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        .subjects-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

    </style>
</head>

<body>
    <div class="container">
        <h2>Drag and Drop List Items</h2>
        <ul class="subjects-list" id="subjects-list">
            <li class="subject-item" draggable="true">l1</li>
            <li class="subject-item" draggable="true">l2</li>
            <li class="subject-item" draggable="true">l3</li>
            <li class="subject-item" draggable="true">l4</li>
            <li class="subject-item" draggable="true">l5</li>
            <li class="subject-item" draggable="true">l6</li>
            <li class="subject-item" draggable="true">l7</li>
            <li class="subject-item" draggable="true">l8</li>
            <li class="subject-item" draggable="true">l9</li>
            <li class="subject-item" draggable="true">l10</li>
        </ul>
    </div>
    <script src="DragAndDrop.js"></script>
</body>

</html>
